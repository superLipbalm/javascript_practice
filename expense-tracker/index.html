<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>가계부</title>
  </head>
  <body>
    <h1>가계부</h1>

    <div class="container">
      <h4>잔고</h4>
      <h1 id="balance">₩0</h1>
      <div class="income-expense-container">
        <div>
          <h4>수입</h4>
          <p id="total-income" class="money plus">+₩0</p>
        </div>
        <div>
          <h4>지출</h4>
          <p id="total-expense" class="money minus">+₩0</p>
        </div>
      </div>

      <h3>수입/지출 목록</h3>
      <ul id="list" class="list">
        <!-- <li class="minus">현금 <span>-₩0</span><button class="delete-btn">x</button></li> -->
      </ul>

      <h3>내역</h3>
      <form id="form">
        <div class="form-control">
          <label for="text">내용</label>
          <input type="text" id="text" placeholder="내용을 입력하세요" />
        </div>
        <div class="form-control">
          <label for="amount">금액<br />( 음수(-)는 지출, 양수(+)는 수입)</label>
          <input type="number" id="amount" placeholder="금액을 입력하세요" />
        </div>
        <button type="submit" class="btn">내역 추가</button>
      </form>
    </div>

    <script src="app.js"></script>
  </body>
</html>
