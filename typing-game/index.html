<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Typing!!!</title>
  </head>
  <body>
    <button id="settings-btn" class="settings-btn">
      <i class="fas fa-cog"></i>
    </button>

    <aside id="settings" class="settings hide">
      <form action="" id="settings-form">
        <lebel for="difficulty">Difficulty</lebel>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </form>
    </aside>

    <div class="container">
      <h2>Speed Typer</h2>
      <small>Type the following</small>

      <h1 id="word"></h1>

      <input type="text" id="text" autocomplete="off" placeholder="Type the word here" />

      <p class="time-container">Time left: <span id="time"></span></p>

      <p class="score-container">Score: <span id="score">0</span></p>

      <div id="summary-container" class="summary-container"></div>
    </div>

    <script src="typing-game.js"></script>
  </body>
</html>
